name: GitHub Actions Pandoc Demo
#on: [push]
on: [workflow_dispatch]
jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - name: Get files
        uses: actions/checkout@v2
          
      - name: Load pandoc
        uses: docker://pandoc/core:2.9
        with:
          args: >-  # allows you to break string into multiple lines
            --standalone
            --output=index.html
            example.md
          
      - name: Commit file
        run: |
          git ls
