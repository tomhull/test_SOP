name: GitHub Actions Pandoc Demo
on: [push]
jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - name: Get files
        uses: actions/checkout@v2
          
      - name: Load pandoc
        uses: docker://pandoc/core:2.9
        with:
          args: --standalone --output=index.html example.md
          
      - name: Upload files
        uses: actions/upload-artifact@v2
        with:
          name: index
          path: index.html
